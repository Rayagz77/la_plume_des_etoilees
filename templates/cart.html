<div id="cart-modal" class="cart-modal">
    <div class="cart-content">
        <!-- En-tête -->
        <div class="cart-header">
            <h2>Mon panier</h2>
            <span class="close-btn">&times;</span>
        </div>

        <!-- Contenu du panier -->
        {% if cart_items %}
        <div class="cart-items">
            {% for item in cart_items %}
            <div class="cart-item">
                <img src="{{ item.book.book_image_url }}" alt="{{ item.book.book_title }}" class="cart-item-image">
                <div class="cart-item-details">
                    <p class="cart-item-title">{{ item.book.book_title }}</p>
                    <p class="cart-item-subtitle">{{ item.book.book_price }} €</p>
                </div>
                <form action="{{ url_for('cart_bp.remove_from_cart', cart_item_id=item.cart_item_id) }}" method="post">
                    <button type="submit" class="remove-btn">✖</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <!-- Pied de page -->
        <div class="cart-footer">
            <p class="cart-total">Sous-total : <strong>{{ total_price }} €</strong></p>
            <button id="checkout-btn">Paiement</button>
        </div>
        {% else %}
        <p class="empty-cart">Votre panier est vide.</p>
        {% endif %}
    </div>
    
</div>
